
<div class="form">
<form (ngSubmit)="onSubmit(f)" #f="ngForm" >

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Email"  registerForm="email" ngModel id="email" name="email" required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" registerForm="username">
    <mat-label>Username</mat-label>
    <input matInput type="text" placeholder="Username" ngModel id="username" name="username"  required>
  </mat-form-field>

  

  <mat-form-field class="example-full-width" appearance="fill" registerForm="firstname">
    <mat-label>FirstName</mat-label>
    <input matInput placeholder="FirstName" ngModel id="firstname" name="firstname"  required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" registerForm="lastname">
    <mat-label>LastName</mat-label>
    <input matInput placeholder="LastName" ngModel id="lastname" name="lastname"  required>
  </mat-form-field>


  <mat-form-field class="example-full-width" appearance="fill" registerForm="phone">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Phone" ngModel id="phone" name="phone"  required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" registerForm="address">
    <mat-label>Address</mat-label>
    <input matInput placeholder="Address" ngModel id="address" name="address"  required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" registerForm="city">
    <mat-label>City</mat-label>
    <input matInput placeholder="City" ngModel id="city" name="city"  required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" registerForm="country">
    <mat-label>Country</mat-label>
    <input matInput placeholder="Country" ngModel id="country" name="country"  required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" registerForm="password">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" ngModel name="password" type="password"  required>
  </mat-form-field>

  <button  color="primary" mat-button  type="submit" >S'enregistrer</button>
    
</form>
</div>
