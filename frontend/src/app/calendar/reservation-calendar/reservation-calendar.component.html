<p>reservation-calendar works!</p>
<form (ngSubmit)="reservation(f)" #f="ngForm">

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" registerForm="email" ngModel id="email" name="email" required>
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nom & Prénom</mat-label>
        <input matInput type="email" placeholder="Name" registerForm="Name" ngModel id="Name" name="Name" required>
    </mat-form-field><br>


    <button color="primary" mat-button type="submit">Réserver</button>

</form>
